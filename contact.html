<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — LediGlow</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    :root{--deep:#0a3a34;--deep-2:#0e4a43;--panel:#f5efdf;--card:#ffffff;--text:#0e2a29;--muted:#5b6a66;--gold:#d8a226;--bronze:#f1b53c;--max:1120px}
    *{box-sizing:border-box}
    body{margin:0;background:var(--deep);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--text)}
    .bg-anim{position:absolute;inset:0;z-index:0;pointer-events:none;overflow:hidden}
    .bg-orb{position:absolute;border-radius:999px;filter:blur(2px);opacity:.6;mix-blend-mode:multiply}
    .bg-orb.gold{width:360px;height:360px;right:5%;top:6%;background:radial-gradient(closest-side,var(--bronze),rgba(241,181,60,.35),transparent 70%);animation:float 10s ease-in-out infinite}
    .bg-orb.green{width:280px;height:280px;left:8%;top:24%;background:radial-gradient(closest-side,#1e7a6c,rgba(30,122,108,.35),transparent 70%);animation:float2 12s ease-in-out infinite}
    .bg-orb.ring{width:520px;height:520px;right:-6%;bottom:-10%;background:conic-gradient(from 0deg, rgba(255,255,255,.18), rgba(255,255,255,0));border-radius:50%;filter:blur(0);opacity:.35;animation:spin 30s linear infinite}
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-18px) translateX(-8px)}100%{transform:translateY(0)}}
    @keyframes float2{0%{transform:translateY(0)}50%{transform:translateY(20px) translateX(12px)}100%{transform:translateY(0)}}
    @keyframes spin{to{transform:rotate(360deg)}}
    .shell{max-width:var(--max);margin:0 auto;padding:20px}
    .surface{position:relative;z-index:1;background:var(--panel);border-radius:22px;min-height:100vh;margin:18px 0;padding-bottom:40px;box-shadow:0 10px 40px rgba(0,0,0,.35)}
    header{display:flex;align-items:center;justify-content:space-between;padding:18px 22px;background:var(--deep-2);color:#f4f6f5;border-radius:20px}
    nav{display:flex;gap:18px}
    nav a{color:#f3f7f5;text-decoration:none;font-weight:600}
    .btn{background:var(--bronze);color:#0c241f;padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:800}
    .brand{display:flex;gap:14px;align-items:center}
    .mark{width:36px;height:36px;border-radius:10px;background:linear-gradient(135deg,var(--gold),var(--bronze));display:flex;align-items:center;justify-content:center;color:#0c241f;font-weight:800}
    main{padding:56px 24px}
    h2{font-size:40px;margin:0 0 12px;color:#0f2c2a}
    p{color:var(--muted);font-size:18px;max-width:820px}
    .card{background:var(--card);border-radius:16px;padding:18px;box-shadow:0 10px 30px rgba(6,38,33,.12);max-width:880px}
    label{display:block;margin:10px 0 6px;color:#0f2c2a;font-weight:700}
    input, textarea{width:100%;padding:12px;border-radius:10px;border:1px solid #d9e1dc;font-size:16px}
    button{margin-top:14px;background:var(--bronze);color:#0c241f;border:0;padding:12px 16px;border-radius:10px;font-weight:800;cursor:pointer}
    footer{color:#e6efe9;text-align:center;margin:28px 0 0;font-size:13px}
  </style>
</head>
<body>
  <div class="shell">
    <div class="surface">
      <div class="bg-anim" aria-hidden="true">
        <span class="bg-orb gold"></span>
        <span class="bg-orb green"></span>
        <span class="bg-orb ring"></span>
      </div>
      <header>
        <div class="brand"><div class="mark">LG</div><strong>LediGlow</strong></div>
        <nav>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
          <a class="btn" href="index.html#calculator">Apply Now</a>
        </nav>
      </header>

      <main>
        <h2>Contact us</h2>
        <p>Have questions or need help with your application? Send us a message — we usually reply the same business day.</p>
        <div class="card" style="margin-top:12px">
          <form id="contact-form">
            <label for="name">Full name</label>
            <input id="name" required />
            <label for="email">Email</label>
            <input id="email" type="email" required />
            <label for="message">Message</label>
            <textarea id="message" rows="5" placeholder="How can we help?" required></textarea>
            <button type="submit">Send message</button>
          </form>
          <p style="margin:16px 0 0;color:#0f2c2a"><strong>WhatsApp:</strong> 063 911 7942</p>
        </div>
      </main>

      <footer>© <strong>LediGlow</strong> — We’re here to help.</footer>
    </div>
  </div>
  <script>
    (function(){
      if(window.emailjs && typeof emailjs.init === 'function'){
        emailjs.init('0L9cvVKlm-GGQl3y_');
      }
      const form = document.getElementById('contact-form');
      if(!form) return;
      form.addEventListener('submit', function(e){
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();

        const emailOk = /.+@.+\..+/.test(email);
        if(!emailOk){
          alert('Please enter a valid email address.');
          return;
        }

        const params = {
          applicant_name: name,
          applicant_email: email,
          applicant_phone: '',
          message: message,
          // recipients (customer + owner)
          to_email: email,
          user_email: email,
          to: email,
          reply_to: email,
          recipient_email: email,
          to_name: name,
          from_name: 'LediGlow',
          from_email: 'lesedi911@gmail.com',
          company_name: 'LediGlow',
          company_phone: '063 911 7942',
          company_email: 'lesedi911@gmail.com',
          website_link: 'https://example.com'
        };

        const SERVICE_ID = 'service_pbeqzbq';
        const TEMPLATE_ID = 'template_sr5ax3g';

        if(!window.emailjs){
          alert('Email service unavailable. Please use WhatsApp.');
          return;
        }

        emailjs.send(SERVICE_ID, TEMPLATE_ID, params)
          .then(function(){
            alert('Thanks, your message has been sent. We\'ll reply by email.');
            form.reset();
          })
          .catch(function(err){
            console.error(err);
            alert('Could not send email right now. Please try WhatsApp.');
          });
      });
    })();
  </script>
</body>
</html>
